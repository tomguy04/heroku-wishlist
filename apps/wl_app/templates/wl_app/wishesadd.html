<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'wl_app/css/pages.css' %}" media="screen" title="no title"  charset="utf-8">
        <title>Wishlist</title>
    </head>
<body>
	<div class = 'container'>
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <ul class="navbar-nav mr-auto">
                <li class='nav-item'><h3>Welcome {{user}} </h3></li>
                <li class='nav-item'>
                    <button type="button" class="btn btn-primary active role="button""><a href="/home">Home</a></button>
                </li>
                <li class='nav-item'>
                    <button type="button" align='right' class="btn btn-basic  role="button""><a href="/logout">Logout</a></button>
                </li>
            </ul>
        </nav>
        <div class= 'jumbotron'>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li>
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
                    {{ message }}
                </li>
                {% endfor %}
            </ul>
            {% endif %}
        
    <!-- <a href="/logout">Logout</a>  <a href="/home">Home</a> -->
            <form action='/wish/processwish/' method='post'>
                {% csrf_token %}
                <!-- <div id='fields'> -->
                    <p>Item/Product : <input type='text' name='name'></p>
                <input type='submit' value='Submit'>
            </form>
        </div>
    </body>
</html>
